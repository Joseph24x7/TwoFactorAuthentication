server:
   port: 8888

spring:

   application:
    name: bookmygift

   datasource:
      url: jdbc:postgresql://localhost:5432/myuser
      username: myuser
      password: mypassword

   jpa:
      hibernate:
         ddl-auto: update
      show-sql: true
      properties:
         hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
 
   rabbitmq:
      host: localhost
      port: 5672
      username: admin
      password: password
   
   mail:
      host: ${mail.host:123}
      port: ${mail.port:122}
      username: ${mail.username:333}
      password: ${mail.password:333}
      properties.mail.smtp.auth: ${mail.properties.mail.smtp.auth:333}
      properties.mail.smtp.starttls.enable: ${mail.properties.mail.smtp.starttls.enable:222}

management:
   endpoints:
      web:
         exposure:
            include: "*"
   health:
      show-details: always
      
logging:
   pattern:
      file: '%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] %c [%M] - %m%n'
   level:
      com.bookmygift: DEBUG
      org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG